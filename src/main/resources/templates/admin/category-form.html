<!DOCTYPE html>
<html th:replace="~{layout/adminLayout :: layout(~{::main})}"  xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main">
        <div class="container my-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Category Form</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/category-form}" th:object="${category}" method="post">

                                <div class="form-group">
                                    <label for="name">Category Name</label>
                                    <input type="text" id="name" class="form-control"
                                           th:classappend="${#fields.hasErrors('categoryName')}? 'is-invalid'"
                                           th:field="*{categoryName}" placeholder="Enter Category Name..">
                                    <small th:if="${#fields.hasErrors('categoryName')}" class="invalid-feedback"
                                           th:errors="*{categoryName}"></small>
                                </div>

                                <input type="submit" value="Save Category" class="btn btn-primary btn-lg">

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
