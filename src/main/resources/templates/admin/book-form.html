<!DOCTYPE html>
<html th:replace="~{layout/adminLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main">
        <div class="container my-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Book Form</h3>
                        </div>

                        <div class="card-body">
                            <form th:action="@{/admin/book-form}" th:object="${book}" method="post">

                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter Title">
                                </div>

                                <div class="form-group">
                                    <label for="yearPublished">Year Published</label>
                                    <input type="date" class="form-control" id="yearPublished" th:field="*{yearPublished}" placeholder="Enter Year Published">
                                </div>

                                <div class="form-group">
                                    <label for="publisher">Publisher</label>
                                    <input type="text" id="publisher" th:field="*{publisher}" class="form-control" placeholder="Enter Publisher">
                                </div>

                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="number" step="any" id="price" th:field="*{price}" class="form-control"
                                           placeholder="Enter price">
                                </div>

                                <div class="form-group">
                                    <label for="qty">Quantity</label>
                                    <input type="number" id="qty" th:field="*{quantity}" class="form-control"
                                           placeholder="Enter quantity">
                                </div>


                                <div class="form-group">
                                    <label for="genre">Genre</label>
                                    <input type="text" id="genre" th:field="*{genre}" class="form-control"
                                           placeholder="Enter genre">
                                </div>


                                <div class="form-group">
                                    <label for="desc">Description</label>
                                    <textarea id="desc" class="form-control" th:field="*{description}"></textarea>
                                </div>


                                <div class="form-group">
                                    <label for="url">Image Url</label>
                                    <input type="text" id="url" th:field="*{imgUrl}" class="form-control"
                                           placeholder="Enter Image Url">
                                </div>

                                <div class="form-group">
                                    <label for="author">Author</label>
                                    <select id="author" th:field="*{author.id}" class="form-control">
                                        <option th:each="au : ${authors}" th:text="${au.name}" th:value="${au.id}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select id="category" th:field="*{category.id}" class="form-control">
                                        <option th:value="${cat.id}" th:each="cat: ${categories}" th:text="${cat.categoryName}"></option>
                                    </select>
                                </div>

                                <input type="submit" class="btn btn-primary btn-lg" value="Save Book">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
