<!DOCTYPE html>
<html th:replace="~{layout/adminLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main">
        <div class="container my-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Book List</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive-sm">
                                <table class="table table-striped">
                                    <thead class="bg-success">
                                    <tr>
                                        <th>Id</th>
                                        <th>Title</th>
                                        <th>Year Published</th>
                                        <th>Price</th>
                                        <th>Category</th>
                                        <th>Author</th>
                                        <th>Action</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="b : ${books}">
                                        <td th:text="${b.id}"></td>
                                        <td th:text="${b.title}"></td>
                                        <td th:text="${b.yearPublished}"></td>
                                        <td th:text="${b.price}"></td>
                                        <!--<td th:text="${#strings.substring(b.description,0,5)}"></td>-->
                                        <!-- <td th:text="${b.imgUrl}"></td>-->
                                        <td th:text="${b.category.categoryName}"></td>
                                        <td th:text="${b.author.name}"></td>
                                         <th>
                                             <a th:href="@{'/admin/delete?id='+ ${b.id}} " class="btn btn-danger btn-lg">Delete</a>
                                         </th>
                                    </tr>
                                    </tbody>


                                </table>
                            </div>

                        </div>
                        <div class="card-footer">
                            <a th:href="@{/admin/book-form}" class="btn btn-primary btn-lg btn-block">New Book</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
